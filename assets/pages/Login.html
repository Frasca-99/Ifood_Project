<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login iFood Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styleLogin.css">
</head>

<body>
    <div class="login-container">
        <div class="form-container">
            <img src="../images/logo-ifood.png" width="150" alt="Logo_iFood" title="logo-ifood">
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Senha">
                </div>
                <div class="remember-me mb-3">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar</label>
                </div>
                <div id="error-message" class="text-danger mb-3"></div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
                <div class="text-center mb-3">
                    <a href="#" style="color: #888;">Esqueci a senha</a>
                </div>
                <div class="d-grid mb-4">
                    <button class="btn-google">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/24px-Google_%22G%22_logo.svg.png"
                            alt="Google Icon">
                        Entrar com Google
                    </button>
                </div>
                <div class="text-center">
                    <a href="./Cadastro.html" style="color: #888;">Não tem uma conta? Criar de graça!</a>
                </div>
            </form>
        </div>
        <div class="right-side"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/Login.js"></script> 
</body>

</html>
