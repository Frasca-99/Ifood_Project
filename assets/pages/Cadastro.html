<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro iFood Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-75">
            <div class="col-md-6 bg-light p-5 rounded-start">
                <div class="text-center mb-4">
                    <img src="../images/logo-ifood.png" alt="iFood Management" width="150" title="logo">
                </div>

                <form id="registerForm">
                    <div class="mb-3">
                        <label for="cnpj" class="form-label">Usuário CNPJ</label>
                        <input type="text" class="form-control" id="cnpj" placeholder="CNPJ">
                    </div>
                    <div class="mb-3">
                        <label for="restaurantName" class="form-label">Nome Restaurante</label>
                        <input type="text" class="form-control" id="restaurantName" placeholder="'Lanchonete da joca'">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="phone" placeholder="(DDD) _-">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="123456">
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Registrar</button>
                    <div class="text-center mt-3">
                        <p>Já tem uma conta? <a href="./Login.html">Entrar!</a></p>
                    </div>
                </form>
            </div>

            
            <div class="col-md-6 p-0">
                <img src="../images/IfoodLogin.jpg" alt="Restaurante" title="Restaurante"
                    class="img-fluid rounded-end h-100">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/ScriptCad.js"></script> 
</body>

</html>
